[package]
name = "policy-fetcher"
version = "0.8.2"
authors = [
  "Kubewarden Developers <kubewarden@suse.de>",
  "Flavio Castelli <fcastelli@suse.com>",
  "Rafael Fernández López <rfernandezlopez@suse.com>",
  "Víctor Cuadrado Juan <vcuadradojuan@suse.de>",
]
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
async-std = "1.9"
async-stream = "0.3"
async-trait = "0.1"
base64 = "0.21"
directories = "5.0"
lazy_static = "1.4"
oci-distribution = { version = "0.10.0", default-features = false, features = [
  "rustls-tls",
] }
path-slash = "0.2"
regex = "1.5"
reqwest = { version = "0.11", default-features = false, features = [
  "rustls-tls",
] }
rustls = "0.22"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_yaml = "0.9"
sha2 = "0.10"
sigstore = { version = "0.7.2", default-features = false, features = [
  "full-rustls-tls",
  "tuf",
  "cached-client",
] }
thiserror = "1.0"
tracing = "0.1"
url = { version = "2.2", features = ["serde"] }
walkdir = "2"
rayon = "1.5"
docker_credential = "1.2"
tokio = { version = "1", default_features = false }
cfg-if = "1.0"

[dev-dependencies]
rstest = "0.18"
tempfile = "3.2"
textwrap = "0.16"
