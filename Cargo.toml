[package]
name = "policy-fetcher"
version = "0.7.8"
authors = [
  "Flavio Castelli <fcastelli@suse.com>",
  "Rafael Fernández López <rfernandezlopez@suse.com>",
  "Víctor Cuadrado Juan <vcuadradojuan@suse.de>"
]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0"
async-std = "1.9.0"
async-stream = "0.3.3"
async-trait = "0.1.56"
base64 = "0.13.0"
directories = "4.0.1"
lazy_static = "1.4.0"
oci-distribution = { version = "0.9.2", default-features = false, features =  ["rustls-tls"] }
path-slash = "0.2.0"
regex = "1.5.6"
reqwest = { version = "0.11.11", default-features = false, features = ["rustls-tls"] }
rustls = "0.20.6"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0.82"
serde_yaml = "0.8.24"
sha2 = "0.10.2"
sigstore = { version = "0.3.2", default-features = false, features = ["rustls-tls"] }
tracing = "0.1.35"
url = { version = "2.2.2", features = ["serde"] }
walkdir = "2"
rayon = "1.5.3"

[dev-dependencies]
rstest = "0.15.0"
tempfile = "3.2.0"
textwrap = "0.15.0"
