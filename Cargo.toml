[package]
name = "policy-fetcher"
version = "0.8.8"
authors = [
  "Kubewarden Developers <kubewarden@suse.de>",
  "Flavio Castelli <fcastelli@suse.com>",
  "Rafael Fernández López <rfernandezlopez@suse.com>",
  "Víctor Cuadrado Juan <vcuadradojuan@suse.de>",
]
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
async-trait = "0.1"
base64 = "0.22"
directories = "5.0"
lazy_static = "1.4"
oci-distribution = { version = "0.11", default-features = false, features = [
  "rustls-tls",
] }
path-slash = "0.2"
pem = "3"
regex = "1.5"
reqwest = { version = "0.12", default-features = false, features = [
  "rustls-tls",
] }
rustls = { version = "0.23", default-features = false, features = [
  "std",
  "ring",
  "tls12",
] }
rustls-pki-types = "1.0.1" # stick to the same version used by sigstore
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_yaml = "0.9"
sha2 = "0.10"
sigstore = { git = "https://github.com/flavio/sigstore-rs.git", branch = "kubewarden", default-features = false, features = [
  "sigstore-trust-root",
  "cosign-rustls-tls",
  "cached-client",
] }
# sigstore = { version = "0.9.0", default-features = false, features = [
#   "sigstore-trust-root",
#   "cosign-rustls-tls",
#   "cached-client",
# ] }
thiserror = "1.0"
tracing = "0.1"
url = { version = "2.2", features = ["serde"] }
walkdir = "2"
rayon = "1.5"
docker_credential = "1.2"
tokio = { version = "1", default_features = false }
cfg-if = "1.0"

[dev-dependencies]
rstest = "0.21"
tempfile = "3.2"
textwrap = "0.16"
testcontainers = { version = "0.21.0", features = ["http_wait"] }
anyhow = "1.0.83"
