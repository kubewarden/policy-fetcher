[package]
name = "policy-fetcher"
version = "0.6.0"
authors = [
  "Flavio Castelli <fcastelli@suse.com>",
  "Rafael Fernández López <rfernandezlopez@suse.com>",
  "Víctor Cuadrado Juan <vcuadradojuan@suse.de>"
]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0"
async-std = "1.9.0"
async-stream = "0.3.3"
async-trait = "0.1.52"
base64 = "0.13.0"
directories = "4.0.1"
lazy_static = "1.4.0"
oci-distribution = { git = "https://github.com/krustlet/oci-distribution", rev = "0f717968093a5415f428503d741dedf24ea97948", default-features = false, features =  ["rustls-tls"] }
path-slash = "0.1.4"
regex = "1.5.5"
reqwest = { version = "0.11.10", default-features = false, features = ["rustls-tls"] }
rustls = "0.20.4"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0.79"
serde_yaml = "0.8.23"
sha2 = "0.10.2"
sigstore = { git = "https://github.com/sigstore/sigstore-rs", default-features = false, features = ["rustls-tls"], rev = "3954129ff0fc91beb8b8a6568ecb09e8c2d19392" }
tracing = "0.1.32"
url = { version = "2.2.2", features = ["serde"] }
walkdir = "2"
rayon = "1.5.1"

[dev-dependencies]
rstest = "0.12.0"
tempfile = "3.2.0"
textwrap = "0.15.0"
